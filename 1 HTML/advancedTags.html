<!doctype html>
<html>
<head>
	<!--Looking at some of the more advanced tags used in HTML-->

    <title>Advanced Tags</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div>
	<a name="top" />
	
	<form>
		<input type="email" placeholder="enter here" name="email" />
		
		<br /><br />
		
		<textarea name="textarea">My content goes here</textarea>
		
		<br /><br />
		
		<select>
			<option>Select an option</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		
		<br /><br />
		
		<input type="radio" name="colour" />Red
		<input type="radio" name="colour" />Green
		
		<br /><br />
		
		<input type="checkbox" name="dog" />Dog
		<input type="checkbox" name="cat" />Cat
		<input type="checkbox" name="horse" />Horse
		
		<br /><br />
		
		<input type="submit" value="Click Me!"/>
	</form>
	
	<p><a href="http://www.google.com">Google</a></p>
	
	<p><a href="helloworld.html">Hello world</a></p>
	
	<p><a href="#top">Back to top</a></p>
	
	<table>
		<tr>
			<th>Names</th>
			<th>Age</th>
			<th>Gender</th>
		</tr>
		<tr>
			<td>Mark</td>
			<td>25</td>
			<td>Male</td>
		</tr>
		<tr>
			<td>Joy</td>
			<td>23</td>
			<td>Female</td>
		</td>
		<tr>
			<td>Leo</td>
			<td>9 months</td>
			<td>Male</td>
		</tr>
	</table>
</div>
</body>
</html>
