<!doctype html>
<html>
<head>
	<!--Simple page for trying out some styling using CSS-->
	
    <title>CSS</title>
	
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Example CSS</h1>
	
	<div class="red">
		<p>Red box!</p>
	</div>
	
	<div class="blue">
		<p>Blue box!</p>
	</div>
	
	<div class="green">

	<p>The final word will be <span class="underline">underlined</span>
